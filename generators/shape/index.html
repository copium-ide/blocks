<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blocks</title>
  <style>
    body {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #controls {
      margin-bottom: 20px;
    }
    #sliders {
      margin-top: 20px;
      width: 300px;
    }
    .branch-slider {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
    }
    .branch-slider button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
    <a href="https://discord.gg/33TUH3pxnP" target="_blank">join my server now! :3</a>
    <div id="controls">
        <label>h:</label>
        <input id="h" type="range" min="0" max="2" step="0.1" value="1" />
  
        <label>w:</label>
        <input id="w" type="range" min="0" max="2" step="0.1" value="1" />
        <br />
        <label>colors:</label>
        <input id="color1" type="text" value="#ffffff" />
        <input id="color2" type="text" value="#000000" />
        <label>type:</label>
        <select id="type">
            <option value="block">block</option>
            <option value="hat">hat</option>
            <option value="end">end</option>
            <option value="string">string</option>
            <option value="number">number</option>
            <option value="boolean">boolean</option>
            <option value="array">array</option>
            <option value="object">object</option>
        </select>
        <select id="blockType"></select>
        <input id="create" type="button" value="create" />
        <input id="remove" type="button" value="remove" />
        <button id="addBranch">Add Branch</button>
    </div>
    <svg id="workspace"></svg>
    <!-- Container for dynamic branch sliders -->
    <div id="sliders"></div>
    <script src="../../eruda.js"></script>
    <script>eruda.init();</script>
    <script content="text/javascript" type="module" src="./main.js"></script>
</body>
</html>
